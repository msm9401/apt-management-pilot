version: "3"

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/appuser/static
    ports:
      - 80:80
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: ./settings.sh
    volumes:
      - ./:/home/appuser/
      - static_volume:/home/appuser/static
    expose:
      - 8000
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    image: postgres:14.4-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.postgres.prod
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  static_volume:
