version: "3"

services:
  nginx:
    build: ./nginx
    hostname: nginx
    container_name: nginx
    ports:
      - 80:80
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    hostname: django
    container_name: django
    command: ./entrypoint.prod.sh
    volumes:
      - ./:/home/appuser/
    expose:
      - 8000
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    depends_on:
      - redis

  redis:
    image: redis:alpine
    hostname: redis
    container_name: redis
    command: redis-server --requirepass apt_management_password
    ports:
      - "6000:6379"
